model.unit.hardyPioneer.description=Se hearda forþȝanȝend betraþ on þǣre fyllunȝe ƿealda, þǣre erunȝe felda, and þǣre timbrunȝe rāda.
model.unit.veteranSoldier.description=Se ȝlēaƿa rinc is cræftiȝ hereƿiht. Ǣniȝ ceorl cann ƿesan ȝeseted tō ȝlēaƿum rince æfter hē oferƿinne on ȝūðe.
model.unit.jesuitMissionary.description=Se Iesusferscipisca boda cann staðolian ǣrendhūs on inlendiscum setle and is ānlīce cræftiȝ on þǣre aƿendunȝe inlendiscra.
model.unit.indenturedServant.description=Se fēȝda þeȝn is ȝerād on ƿeorce on ūthealfe, ac læs ȝerād on ƿeorce inne. Hē cann ƿeorðan ceorl þurh fyrðrunȝe oþþe lǣrunȝe.
model.unit.pettyCriminal.description=Se læssa ƿearh is ȝerād on ƿeorce on ūthealfa, ac nis ȝerād on ƿeorce on inhealfe. Hē cann ƿeorðan ȝefēȝed þeȝen þurh fyrðrunȝe oþþe lǣrunȝe.
model.unit.indianConvert.description=Se inlendisca āƿendeda is inlendisc se þe þēode selfne tō ānre þīnra landbūnessa. Hē is cræftiȝ on eallum ūthealfe ƿeorces cynnum, ac nis cræftiȝ on ƿeorce on inhealfe. Sōna Bartolome de las Casas þēot selfne tō þǣm Ƿitenaȝemōt, ealle inlendisce āƿendede ƿeorðaþ ceorlas.
model.unit.brave.description=Se ƿiȝa is inlendisc ƿiht þe cann beran fēaƿa ƿara. Hē cann ƿesan ȝeƿǣpned and ȝehorsod. Ƿiȝan oft ȝesēcaþ þīna landbūnessa tō brinȝenne þē ȝiefa oþþe tō dōnne ȝeascunȝa.
model.unit.colonialRegular.description=Se ȝemǣna landbūnesse rinc is þurhlǣred ƿiht þe is synderlīce ȝearu æfter þǣm Ȝehāte Selfƿealdes.
model.unit.kingsRegular.description=Se cynelīca andlanȝa cempa is þurhlǣred ƿiht þe is synderlīce ȝearu þǣm cynecynne. Þū siehst hīe synderlīce þǣr se Cynefandunȝhere tōcume æfter þǣm Ȝehāte Selfƿealdes.
model.unit.caravel.description=Þæt sæȝliende scipincel is lȳtel and nā swīðe sƿift cēapscip.
model.unit.frigate.description=Þæt ȝenec is lȳtel fyrdscip.
model.unit.galleon.description=Þæt ȝrēate cēapscip is þæt āne scip þe cann niman hordƿæȝnas tō Europe.
